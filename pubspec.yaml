name: folheando
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  url_launcher: ^6.0.9 
  
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3


dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_icons:
